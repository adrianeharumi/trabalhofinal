<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
<ion-content>
  <ion-grid>
    <img  id="logo" src="../assets/img/logo.png"/>
    <ion-row>
      <ion-col class="texto" id="titulo">
        Pagamento
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="texto">
        Quantidade de Aulas
      </ion-col>
    </ion-row>
    <ion-card id="aulas">
     <ion-col>
       <ion-item>
        <ion-select interface="popover">
          <ion-select-option value="um">1</ion-select-option>
          <ion-select-option value="dois">2</ion-select-option>
          <ion-select-option value="tres">3</ion-select-option>
          <ion-select-option value="quatro">4</ion-select-option>
          <ion-select-option value="cinco">5</ion-select-option>
        </ion-select>
      </ion-item>
     </ion-col>
     <ion-col>
      nome da aula
     </ion-col>
    </ion-card>

    <ion-radio-group>
      <ion-item>
        <ion-label>Alugar Instrumento(para aula)</ion-label>
        <ion-radio slot="start" value="buford" mode="md"  value="1"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-row>
      <ion-col class="texto">
        Cartões de Crédito
      </ion-col>
    </ion-row>
    <ion-card id="cartao">

    </ion-card>
    <ion-row>
      <ion-button class="button" id="adicionar">
        Adicionar Cartão
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-col class="texto" id="valorTotal">
        Valor Total
      </ion-col>
    </ion-row>
    <ion-card id="valor">

    </ion-card>
    <ion-row id="footer">
      <ion-col>
          <ion-icon name="arrow-back" id="icone" size="large" (click)="previous()"></ion-icon>
      </ion-col>
      <ion-col>
        <!-- <ion-alert-controller></ion-alert-controller> -->
        <ion-button class="button" (click)="efetuar()">
          Concluir
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
