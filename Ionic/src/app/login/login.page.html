<ion-content class="back">

  <ion-card>
    <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm)">
    <ion-grid>
      <ion-row align-items-center >
        <img id="logo" src="../assets/img/logo.png" alt="">
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="" [class.invalid]=" registerForm.controls.email.invalid && registerForm.controls.email.touched">
            <ion-icon name="person"></ion-icon>
            <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="" [class.invalid]=" registerForm.controls.password.invalid && registerForm.controls.password.touched">
            <ion-icon name="key"></ion-icon>
            <ion-input placeholder="Senha" type="text" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="" expand="block">
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button class="" expand="block">
            Faça Parte
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </ion-card>
