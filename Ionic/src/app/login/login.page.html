<ion-content class="back">

  <div class="div-card-login">
  <ion-card>
    <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
    <ion-grid>
      <ion-row ion-align-items-center>
        <img id="logo" src="../assets/img/logo.png" alt="">
      </ion-row>
      <ion-row class="titulo">
        Login
      </ion-row>
      <ion-row>
        <ion-col class="espaco">
          <ion-item class="loginUsuario" [class.invalid]=" loginForm.controls.email.invalid && loginForm.controls.email.touched">
            <ion-icon class="icones" name="at"></ion-icon>
            <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="espaco">
          <ion-item class="loginUsuario" [class.invalid]=" loginForm.controls.password.invalid && loginForm.controls.password.touched">
            <ion-icon class="icones" name="key"></ion-icon>
            <ion-input placeholder="Senha" type="password" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button id="button1" type="submit" class="buttonUser" expand="block">
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button id="button2" class="buttonUser" expand="block">
            Fa√ßa Parte
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </ion-card>
  </div>
