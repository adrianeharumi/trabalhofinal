<ion-content class="back">

  <div class="div-card-login">
  <ion-card>
    <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm)">
    <ion-grid>
      <ion-row ion-align-items-center>
        <img id="logo" src="../assets/img/logo.png" alt="">
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="loginUsuario" [class.invalid]=" registerForm.controls.email.invalid && registerForm.controls.email.touched">
            <ion-icon class="icones" name="person"></ion-icon>
            <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="loginUsuario" [class.invalid]=" registerForm.controls.password.invalid && registerForm.controls.password.touched">
            <ion-icon class="icones" name="key"></ion-icon>
            <ion-input placeholder="Senha" type="text" formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" class="buttonUser" expand="block">
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button id="button2" class="buttonUser" expand="block">
            FaÃ§a Parte
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    </form>
  </ion-card>
  </div>
