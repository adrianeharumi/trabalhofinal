<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />

<section class="conteiner">
<div class="card">
<ion-row>
  <ion-col size="4" class="colStars"><img src="../../assets/rating.png" class="imgStars"></ion-col>
  <ion-col size="8">
      <div class="nome">{{professor.user[0].name}}</div>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col size= "4">
    <ion-row >
      <div style="margin: auto;"><img src={{professor.image}} class="userAvatar"></div>
    </ion-row>
    <ion-row>
      <ion-button size="small" class="buttonVerPerfil" color="secondary" (click)='showTeacher(professor.id)'>Ver Perfil</ion-button>
    </ion-row>
  </ion-col>
  <ion-col size="1" >
    <ion-row>
        <div><ion-icon name="school" class="iconFormacao" color="secondary"></ion-icon></div> 
    </ion-row>
    <ion-row>
      <div class="margemRow"><ion-icon name="pin" class="iconLocalizacao" color="secondary"></ion-icon></div>
    </ion-row>
  </ion-col>
  <ion-col size="3"> 
    <ion-row>
      <div class="texto">{{professor.certification}}</div>
    </ion-row>
    <ion-row>
      <div class="texto margemRow">{{professor.district}}, Zona {{professor.zone}}</div>
    </ion-row>
  </ion-col>
  <ion-col size="1">
    <ion-row>
      <div><ion-icon name="logo-usd" class="iconPreco" color="secondary"></ion-icon></div>
    </ion-row>
    <ion-row>
      <div><ion-icon name="pricetag" class="margemRow" color="secondary"></ion-icon></div>
    </ion-row>
  </ion-col>
  <ion-col size="3" >
    <ion-row>
      <div class="texto">{{professor.lesson_price}}</div>
    </ion-row>
    <ion-row>
      <div class="texto margemRow">{{professor.rent_price}}</div>
    </ion-row>
  </ion-col>
</ion-row>
</div>
</section>
