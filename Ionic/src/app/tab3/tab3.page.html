<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />

<ion-header class="navbar">
  <ion-toolbar class="logo2">
    <img src="/assets/logo2.png" alt="logotipo do app"/>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf = 'student'>
    <form [formGroup]="editForm" (ngSubmit)="submit(editForm)">
        <ion-card class="cardUser">
            <ion-slides>
                <ion-slide>
                    <ion-grid>
                        <ion-row class="rowAnaProfile">
                            <img src= "./{{student.usuario.photo}}" alt="foto do aluno" class="anaProfile">
                          </ion-row>
                          <ion-row class="titulo">
                            <h1>Minha Conta</h1>
                          </ion-row>
                          <ion-row>
                          <ion-col>
                          <ion-item class="itemForm" [class.invalid]=" editForm.controls.name.invalid && editForm.controls.name.touched">
                            <ion-icon name="person" class="icons"></ion-icon>
                            <ion-input [(ngModel)]="firstname" id="nome" placeholder="Nome Completo" type="text" formControlName="name"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-item id="email" class="itemForm" [class.invalid]=" editForm.controls.email.invalid && editForm.controls.email.touched">
                            <ion-icon name="at" class="icons"></ion-icon>
                            <ion-input [(ngModel)]="email"  placeholder="Email" type="email" formControlName="email"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-item id="cpf" class="itemForm" [class.invalid]=" editForm.controls.CPF.invalid && editForm.controls.CPF.touched">
                            <ion-icon name="alert" class="icons"></ion-icon>
                            <ion-input [(ngModel)]="CPF"  placeholder="CPF" type="text" formControlName="CPF"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-item id="dataNascimento" class="itemForm" [class.invalid]=" editForm.controls.birth.invalid && editForm.controls.birth.touched">
                            <ion-icon name="egg" class="icons"></ion-icon>
                            <ion-input [(ngModel)]="birth" placeholder="Data de Nascimento dd/mm/aaaa" type="text" formControlName="birth"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                          <ion-item id="celular" class="itemForm" [class.invalid]=" editForm.controls.number.invalid && editForm.controls.number.touched">
                            <ion-icon name="call" class="icons"></ion-icon>
                            <ion-input [(ngModel)]="number" placeholder="Telefone Celular" type="text" formControlName="number"></ion-input>
                          </ion-item>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col class="iconArrow">
                          <ion-icon size="large" name="arrow-forward" color="light"></ion-icon>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                </ion-slide>
                <ion-slide>
                  <ion-grid>
                    <ion-row class="rowAnaProfile">
                      <img src="/assets/ana.jpg" alt="foto do aluno" class="anaProfile">
                    </ion-row>
                    <ion-row class="titulo">
                      <h1>Minha Conta</h1>
                    </ion-row>
                    <ion-row class="rowSubtitulo">
                      <h2 class="subtitulo">Informações de Pagamento</h2>
                    </ion-row> 
                    <ion-row>
                      <ion-col>
                        <ion-item class="itemForm" [class.invalid]=" editForm.controls.credit_card.invalid && editForm.controls.credit_card.touched">
                          <ion-icon name="man" class="icons"></ion-icon>
                          <ion-input  [(ngModel)]="credit_card"  id="nome" placeholder="Cartão de Crédito" type="text" formControlName="credit_card"></ion-input>
                        </ion-item>
                      </ion-col>
                  </ion-row> 
                  <ion-row>
                    <ion-col>
                      <ion-item class="itemForm" [class.invalid]=" editForm.controls.due_date.invalid && editForm.controls.due_date.touched">
                        <ion-icon name="man" class="icons"></ion-icon>
                        <ion-input  [(ngModel)]="due_date" id="nome" placeholder="Data de Vencimento" type="text" formControlName="due_date"></ion-input>
                      </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-item class="itemForm" [class.invalid]=" editForm.controls.cvv.invalid && editForm.controls.cvv.touched">
                      <ion-icon name="man" class="icons"></ion-icon>
                      <ion-input [(ngModel)]="cvv" id="nome" placeholder="CVV" type="text" formControlName="cvv"></ion-input>
                    </ion-item>
                  </ion-col>
              </ion-row> 
              <ion-row>
                <ion-col>
                  <ion-item class="itemForm" [class.invalid]=" editForm.controls.owner_name.invalid && editForm.controls.owner_name.touched">
                    <ion-icon name="man" class="icons"></ion-icon>
                    <ion-input [(ngModel)]="owner_name" id="nome" placeholder="Nome do Titular" type="text" formControlName="owner_name"></ion-input>
                  </ion-item>
                </ion-col>
              </ion-row>  
              <ion-row>
                <ion-col>
                  <ion-button type=submit size="large" color="secondary" [disabled]="editForm.invalid"><ion-text class="textoBotao">Salvar Alterações</ion-text></ion-button>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="arrowBack">
                  <ion-icon size="large" name="arrow-back" color="light"></ion-icon>
                </ion-col>
                </ion-row>
                  </ion-grid>
                </ion-slide>
            </ion-slides>
        </ion-card> 
    </form>
</ion-content>
