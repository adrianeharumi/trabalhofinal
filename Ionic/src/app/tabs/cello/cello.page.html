<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">

<ion-header class="header">

</ion-header>

<ion-content>
  <ion-row class="logo">
    <img src="../../assets/logo1.png" alt="logotipo do app"/>
  </ion-row>
  <ion-row class="rowtitulo">
    <ion-text class="titulo">{{instruments}}</ion-text>
  </ion-row>
  <ion-row class="rowsubtitulo">
    <ion-text class="subtitulo">Encontre professores perto de você</ion-text>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item class="regiaoCello">
        <ion-label>Selecione sua região, Rio de Janeiro</ion-label>
        <ion-select [(ngModel)]="filterTeacherZone"  interface="popover">
          <ion-select-option value="Sul">Zona Sul</ion-select-option>
          <ion-select-option value="Norte">Zona Norte</ion-select-option>
          <ion-select-option value="Oeste">Zona Oeste</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-button (click) = 'filterTeacher(instruments)'><ion-icon size="small" name="search"></ion-icon></ion-button>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon id="icone" size="small" name="arrow-back" (click)="previous()"></ion-icon>
      <ion-label id="voltar">Voltar para Home</ion-label>
    </ion-col>
  </ion-row>
  <app-professores *ngFor='let card of cards' [professor]='card'></app-professores>
  <!-- <ion-button><ion-icon size="large" name="arrow-back"></ion-icon></ion-button>
  <ion-button (click)='nextPage(instruments)'><ion-icon size="large" name="arrow-forward" ></ion-icon></ion-button> -->

</ion-content>
