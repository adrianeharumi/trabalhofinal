<link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">

<ion-content class="backgroundColor">
  <form [formGroup]="registerForm" (ngSubmit)="submit(registerForm)">
    <ion-slides>
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2 class="font">Primeiro, gostaríamos de te conhecer melhor</h2>
            </ion-col>
          </ion-row>
          <img src="../assets/img/logo.png"/>
          <ion-row>
            <ion-col>
              <ion-item  class="cadastroUsuario" [class.invalid]=" registerForm.controls.name.invalid && registerForm.controls.name.touched">
                <ion-input placeholder="Nome Completo" type="text" formControlName="name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item  class="cadastroUsuario" [class.invalid]=" registerForm.controls.email.invalid && registerForm.controls.email.touched">
                <ion-input placeholder="Email" type="email" formControlName="email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col  class="iconArrow" >
              <ion-button type="submit">
                <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
      <ion-slide>
        <ion-grid>
          <ion-row>
            <ion-col>
              <h2 class="font">
                Agora, nos diga qual é o seu interesse
              </h2>
            </ion-col>
          </ion-row>
            <img src="../assets/img/logo.png">
          <ion-row>
            <ion-col>
              <ion-button class="buttonUser" expand="block">
                Aprender
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button class="buttonUser" expand="block">
                Ensinar
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col></ion-col>
            <ion-col></ion-col>
            <ion-col  class="iconArrow" >
              <ion-button type="submit">
                <ion-icon slot="icon-only" name="arrow-round-forward"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-slide>
    </ion-slides>
  </form>
</ion-content>
